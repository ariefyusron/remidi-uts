<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ganjil Genap</title>
</head>
<body>
  <script>
    const data = [9,2,3,4,1,4,9,8]
    const result = []

    data.map((item) => {
      if (item % 2 === 0){
        result.push(item)
      } else {
        result.push(item + 1)
      }
    })

    console.log(result)
  </script>
</body>
</html>
